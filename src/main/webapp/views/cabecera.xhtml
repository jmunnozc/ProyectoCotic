<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	
<h:body>
<!-- <h:form rendered="{usuarioBean.verificarSesion}">  -->
	<div id="blockCabecera" style="height: 70px;" class="container">
		<div align="right" style="height: 10px;">
			USUARIO [<h:outputLabel value="#{usuarioBean.usuario.nombres}, #{usuarioBean.usuario.apellidoPaterno} #{usuarioBean.usuario.apellidoMaterno}" Style="font-size:8px;font-family:cursive;font-style:italic" />]
		</div>
		<div align="left" style="font-family: verdana; color:blue;"><h1>CANGA</h1></div>
	</div>
	<div id="menuBar">
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Inicio" url="#{appBean.basePath}paginaPrincipal.jsf"
				icon="ui-icon-home" />
			<p:submenu label="Mantenimiento" icon="ui-icon-document">
				<p:menuitem value="Instituci칩n"

					url="#{appBean.basePath}pregunta/mantenimiento.jsf"
					icon="ui-icon-help" />
				<p:menuitem value="Pregunta Carga"
					url="#{appBean.basePath}pregunta/carga.jsf"
					icon="ui-icon-help" />

			<p:submenu label="Seguridad" icon="ui-icon-locked">

			</p:submenu>
			<p:submenu label="Reporte" icon="ui-icon-locked">
				<p:menuitem value="Respuestas" url="#{appBean.basePath}reporte/respuesta.jsf" icon="ui-icon-person" />
				<p:menuitem value="Cursos" url="#{appBean.basePath}reporte/cursos.jsf" icon="ui-icon-person" />
				<p:menuitem value="Desempe침o" url="#{appBean.basePath}reporte/cuestionario.jsf" icon="ui-icon-person" />
			</p:submenu>
			<p:menuitem value="Salir" actionListener="#{usuarioBean.logout}"
				icon="ui-icon-close" oncomplete="manejarLogin(xhr, status, args)" />
		</p:menubar>
	</div>
	
	
</h:body>

</html>
