<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

	<script>
	$(document).ready(function(){
	        var s1 = [2, 6, 7, 10];
	        var s2 = [7, 5, 3, 2];
	        var s3 = [14, 9, 3, 8];
	        plot3 = $.jqplot('chart3', [s1, s2, s3], {
	            stackSeries: true,
	            captureRightClick: true,
	            seriesDefaults:{
	                renderer:$.jqplot.BarRenderer,
	                rendererOptions: {
	                    highlightMouseDown: true   
	                },
	                pointLabels: {show: true}
	            },
	            legend: {
	                show: true,
	                location: 'e',
	                placement: 'outside'
	            }      
	        });
	     
	        $('#chart3').bind('jqplotDataRightClick', 
	            function (ev, seriesIndex, pointIndex, data) {
	                $('#info3').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
	            }
	        ); 
	    });
	</script>

</h:head> 
<body> 
<ui:composition template="./../../template/plantilla.xhtml">
		<ui:define name="top">
			<h:form rendered="#{usuarioBean.verificarSesion()}">
				<ui:include src="/views/cabecera.xhtml" />
			</h:form>
		</ui:define>
	
		<ui:define name="content">
			<div style="height: 15px"></div>
			<div style="height: 800px">
				<p:growl id="msgs" showDetail="true" />				
				<div style="height: 5px" />
				<h:form id="formDataTable">

					<p:dataTable id="tablaMostrarCursosPuestos" var="cursosPuestos" emptyMessage="No hay datos de cursos..." 
						value="#{reporteUsuariosCursosBean.listarReporteUsuariosCursosPuestos}" rows="20" paginator="true" draggableColumns="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,25,30">
						<f:facet name="header">
					        REPORTE DE DESEMPEÑO					 
					        <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
					        <p:columnToggler datasource="tablaMostrarCursosPuestos" trigger="toggler" />			
					    </f:facet>
						<p:column style="width:16px">
				            <p:rowToggler />
				        </p:column>					    
						<p:column headerText="Usuario" style="width:300px;text-align: center">
							<h:outputText value="#{cursosPuestos.fullNombre}" />
						</p:column>
						<p:column headerText="Cuestionarios" style="width:80px;text-align: center">
							<h:outputText value="#{cursosPuestos.totalCuestionarios}" />
						</p:column>
						<p:column headerText="Ubicación Alta" style="text-align: center">
							<h:outputText value="#{cursosPuestos.ubicacionPrimera}">
							</h:outputText>
						</p:column>
						<p:column headerText="Ubicación Baja" style="text-align: center">
							<h:outputText value="#{cursosPuestos.ubicacionUltima}">
							</h:outputText>
						</p:column>
						<p:column headerText="Cumplimiento" style="text-align: center">
						</p:column>
						
						<p:rowExpansion>
			                <f:facet name="header">DETALLE DE LOS USUARIOS</f:facet>
		                	<p:growl id="msgsCursos" showDetail="true" />
		                	<p:panelGrid id="display" columns="2" cellpadding="2" columnClasses="label,value" >
 
								<p:dataTable id="tablaMostrarDetalle" var="cursosdetalle" value="#{reporteUsuariosCursosDetalleBean.btnBuscarReporteCursoDetalle(cursosPuestos)}" style="width:750px" emptyMessage="No hay datos del detalle de cursos...">									
									<p:column style="width:16px">
							            <p:rowToggler />
							        </p:column>
									<p:column headerText="Curso" style="width:150px;text-align: left">
										<h:outputText value="#{cursosdetalle.portafolio.tituloPortafolio} " />
									</p:column>
									<p:column headerText="Respuesta Correcta" style="width:80px;text-align: center">
										<h:outputText value="#{cursosdetalle.correctas} %" />
									</p:column>
									<p:column headerText="Respuesta Incorrecta" style="width:80px;text-align: center">
										<h:outputText value="#{cursosdetalle.incorrectas} %" />
									</p:column>
									<p:column headerText="Respuesta No Contestadas" style="width:80px;text-align: center">
										<h:outputText value="#{cursosdetalle.nocontestadas} %" />
									</p:column>
									<p:column headerText="Cantidad Preguntas" style="width:80px;text-align: center">
										<h:outputText value="#{cursosdetalle.preguntas}" />
									</p:column>
									<p:column headerText="Intentos" style="width:80px;text-align: center">
										<h:outputText value="#{cursosdetalle.intentos} " />
									</p:column>

									<p:rowExpansion>
						                <f:facet name="header">DETALLE DE LOS CURSOS</f:facet>
					                	<p:growl id="msgsCursosDetalle" showDetail="true" />
					                	<p:panelGrid id="display" columns="2" cellpadding="2" columnClasses="label,value" >
											<p:dataTable id="tablaMostrarDetalleCursos" var="mostrarcursosdetalle" value="#{reporteUsuariosCursosDetalleBean.btnBuscarReporteCursoDetalleUnico(cursosdetalle.usuario.codigoUsuario, cursosdetalle.portafolio.codigoPortafolio)}" style="width:350px" emptyMessage="No hay datos del detalle del curso seleccionado...">
												<p:column headerText="Correctas" style="width:80px;text-align: center">
													<h:outputText value="#{mostrarcursosdetalle.correctas} %" />
												</p:column>
												<p:column headerText="Incorrectas" style="width:80px;text-align: center">
													<h:outputText value="#{mostrarcursosdetalle.incorrectas} %" />
												</p:column>
												<p:column headerText="No Contestadas" style="width:80px;text-align: center">
													<h:outputText value="#{mostrarcursosdetalle.nocontestadas} %" />
												</p:column>
											</p:dataTable>
											<p:chart type="line" model="#{reporteUsuariosCursosDetalleBean.lineModel}" style="width:300px; height:150px"/>
										</p:panelGrid>
					        		</p:rowExpansion>
																		
								</p:dataTable>
 
								<p:fieldset>
									<!-- <p:chart type="pie" model="{reporteUsuariosCursosDetalleBean.model}"/>  -->
									<p:chart type="bar" model="#{reporteUsuariosCursosDetalleBean.barModel}" style="width:500px; height:300px" />
									<table id="leyenda" cellpadding="0" cellspacing="0" border="0px;" style="width: 130px; font-size: 9px;">
										<tr><td style="width: 20px"><table style="width:10px; border: 0px"><tr><td bgcolor="#00FF00" bordercolor="#00FF00"></td></tr></table></td><td>Correcta</td></tr>
										<tr><td style="width: 20px"><table style="width:10px; border: 0px"><tr><td bgcolor="#FF0000" bordercolor="#FF0000"></td></tr></table></td><td>Incorrecta</td></tr>
										<tr><td style="width: 20px"><table style="width:10px; border: 0px"><tr><td bgcolor="#BDBDBD" bordercolor="#BDBDBD"></td></tr></table></td><td>No Contestada</td></tr>
									</table>
								</p:fieldset>								
							</p:panelGrid>
				        </p:rowExpansion>	
						
					</p:dataTable>
				</h:form>				

			</div>
		</ui:define>
<!-- 
		<ui:define name="bottom">
			<h:form rendered="{usuarioBean.verificarSesion()}">
				<ui:include src="/views/pie.xhtml" />
			</h:form>
		</ui:define>
-->
	</ui:composition>
</body> 
</html>
