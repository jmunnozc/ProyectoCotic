<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/cssLayout.css" media="screen" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/login.css" media="screen" />
	<title>Pagina Principal</title>
</h:head>

<body>
	<ui:composition template="./../template/plantilla.xhtml">
		<ui:define name="top">
			<ui:include src="/views/cabecera.xhtml" />
		</ui:define>

		<ui:define name="content">
			<div style="height: 800px">
				<h:form rendered="#{usuarioBean.verificarSesion()}">
					<p:growl id="msgs" showDetail="true" />

					<p:dashboard id="board" model="#{dashboardBean.model}">
						<p:ajax event="reorder"
							listener="#{dashboardBean.handleReorder()}" update="msgs" />

						<p:panel id="sports" header="Cantidad de Portafolios">
							<h:outputText value="Gráfico Pie" />
						</p:panel>

						<p:panel id="finance" header="Preguntas Correctas vs Incorrectas">
							<h:outputText value="Gráfico de Barras" />
						</p:panel>

					</p:dashboard>

					<div style="clear: both" />
				</h:form>
			</div>
		</ui:define>
		
		<ui:define name="bottom">
			<ui:include src="/views/pie.xhtml" />
		</ui:define>
	</ui:composition>

</body>

</html>
